<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Icon</title>
</head>
<body>
    <h1>Создание иконки для Scrap Runner</h1>
    <p>Нажмите кнопку ниже, чтобы создать и скачать иконку:</p>
    <button id="createButton">Создать и скачать иконку</button>
    <canvas id="iconCanvas" width="192" height="192" style="border:1px solid #000; margin-top: 20px;"></canvas>
    
    <script>
        document.getElementById('createButton').addEventListener('click', function() {
            // Получаем canvas
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Фон
            ctx.fillStyle = '#000033';
            ctx.fillRect(0, 0, 192, 192);
            
            // Внешний круг
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(96, 96, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Внутренний круг
            ctx.fillStyle = '#000033';
            ctx.beginPath();
            ctx.arc(96, 96, 60, 0, Math.PI * 2);
            ctx.fill();
            
            // Буква "S"
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 96, 96);
            
            // Создаем ссылку для скачивания
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
