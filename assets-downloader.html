<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Runner - –ó–∞–≥—Ä—É–∑—á–∏–∫ —Ä–µ—Å—É—Ä—Å–æ–≤</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000033;
            color: #00ffff;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .asset-section {
            margin-bottom: 30px;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .asset-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .asset-card:hover {
            background-color: #002233;
            transform: scale(1.05);
        }
        
        .asset-preview {
            width: 100%;
            height: 80px;
            background-color: #222;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .asset-preview.audio {
            font-size: 30px;
        }
        
        .asset-name {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .asset-size {
            font-size: 12px;
            color: #999;
        }
        
        .download-all {
            background-color: #00ffff;
            color: #000033;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
        }
        
        .download-all:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }
        
        .canvas-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scrap Runner</h1>
        <h2>–ó–∞–≥—Ä—É–∑—á–∏–∫ —Ä–µ—Å—É—Ä—Å–æ–≤</h2>
        
        <div class="asset-section">
            <h3>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</h3>
            <div class="asset-grid" id="images-grid"></div>
        </div>
        
        <div class="asset-section">
            <h3>–ó–≤—É–∫–∏</h3>
            <div class="asset-grid" id="audio-grid"></div>
        </div>
        
        <button class="download-all" id="download-all">–°–∫–∞—á–∞—Ç—å –≤—Å–µ —Ä–µ—Å—É—Ä—Å—ã (ZIP)</button>
    </div>
    
    <div class="canvas-container" id="canvas-container"></div>
    
    <script>
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
        const assets = {
            images: [
                { name: 'logo.png', width: 400, height: 200, description: '–õ–æ–≥–æ—Ç–∏–ø –∏–≥—Ä—ã' },
                { name: 'menu_background.png', width: 800, height: 600, description: '–§–æ–Ω –¥–ª—è –º–µ–Ω—é' },
                { name: 'player.png', width: 32, height: 48, description: '–°–ø—Ä–∞–π—Ç –∏–≥—Ä–æ–∫–∞' },
                { name: 'ground.png', width: 32, height: 32, description: '–ë–ª–æ–∫ –∑–µ–º–ª–∏' },
                { name: 'resource.png', width: 24, height: 24, description: '–ò–∫–æ–Ω–∫–∞ —Ä–µ—Å—É—Ä—Å–∞' },
                { name: 'button.png', width: 200, height: 50, description: '–ö–Ω–æ–ø–∫–∞ –æ–±—ã—á–Ω–∞—è' },
                { name: 'button_hover.png', width: 200, height: 50, description: '–ö–Ω–æ–ø–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏' },
                { name: 'placeholder.png', width: 64, height: 64, description: '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ-–∑–∞–≥–ª—É—à–∫–∞' }
            ],
            audio: [
                { name: 'menu_music.mp3', duration: '60', description: '–ú—É–∑—ã–∫–∞ –≤ –º–µ–Ω—é' },
                { name: 'button_click.mp3', duration: '0.5', description: '–ó–≤—É–∫ –∫–ª–∏–∫–∞' },
                { name: 'game_music.mp3', duration: '120', description: '–ú—É–∑—ã–∫–∞ –≤ –∏–≥—Ä–µ' },
                { name: 'jump.mp3', duration: '0.5', description: '–ó–≤—É–∫ –ø—Ä—ã–∂–∫–∞' },
                { name: 'collect.mp3', duration: '0.5', description: '–ó–≤—É–∫ —Å–±–æ—Ä–∞' }
            ]
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ —Ä–µ—Å—É—Ä—Å–æ–≤
        function createAssetCards() {
            const imagesGrid = document.getElementById('images-grid');
            const audioGrid = document.getElementById('audio-grid');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            assets.images.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.dataset.type = 'image';
                card.dataset.name = asset.name;
                
                const preview = document.createElement('div');
                preview.className = 'asset-preview';
                preview.style.position = 'relative';
                
                // –°–æ–∑–¥–∞–µ–º –º–∏–Ω–∏–∞—Ç—é—Ä—É
                const canvas = document.createElement('canvas');
                canvas.width = asset.width;
                canvas.height = asset.height;
                const ctx = canvas.getContext('2d');
                
                // –†–∏—Å—É–µ–º –ø—Ä–µ–≤—å—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                if (asset.name === 'logo.png') {
                    // –õ–æ–≥–æ—Ç–∏–ø
                    ctx.fillStyle = '#000033';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 5;
                    ctx.strokeRect(10, 10, asset.width - 20, asset.height - 20);
                    
                    ctx.fillStyle = '#00ffff';
                    ctx.font = `bold ${Math.floor(asset.height/4)}px "Courier New"`;
                    ctx.textAlign = 'center';
                    ctx.fillText('SCRAP', asset.width/2, asset.height/3);
                    ctx.fillText('RUNNER', asset.width/2, asset.height*2/3);
                } 
                else if (asset.name === 'menu_background.png') {
                    // –§–æ–Ω –º–µ–Ω—é
                    const gradient = ctx.createLinearGradient(0, 0, 0, asset.height);
                    gradient.addColorStop(0, '#000022');
                    gradient.addColorStop(1, '#000044');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#00ffff';
                    ctx.globalAlpha = 0.2;
                    for (let y = 0; y < asset.height; y += 20) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(asset.width, y);
                        ctx.stroke();
                    }
                    
                    for (let x = 0; x < asset.width; x += 20) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, asset.height);
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                }
                else if (asset.name === 'player.png') {
                    // –°–ø—Ä–∞–π—Ç –∏–≥—Ä–æ–∫–∞
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(4, 4, asset.width - 8, asset.height/3);
                    
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(asset.width/3, asset.height/5, asset.width/6, asset.height/10);
                    ctx.fillRect(asset.width*2/3 - asset.width/6, asset.height/5, asset.width/6, asset.height/10);
                }
                else if (asset.name === 'ground.png') {
                    // –ó–µ–º–ª—è
                    ctx.fillStyle = '#555555';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#333333';
                    for (let y = asset.height/4; y < asset.height; y += asset.height/4) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(asset.width, y);
                        ctx.stroke();
                    }
                }
                else if (asset.name === 'resource.png') {
                    // –†–µ—Å—É—Ä—Å
                    ctx.fillStyle = '#aaaaaa';
                    ctx.beginPath();
                    ctx.arc(asset.width/2, asset.height/2, asset.width/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(asset.width/2, asset.height/2, asset.width/6, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (asset.name === 'button.png') {
                    // –ö–Ω–æ–ø–∫–∞
                    ctx.fillStyle = '#003333';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(2, 2, asset.width - 4, asset.height - 4);
                }
                else if (asset.name === 'button_hover.png') {
                    // –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                    ctx.fillStyle = '#004444';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(2, 2, asset.width - 4, asset.height - 4);
                }
                else if (asset.name === 'placeholder.png') {
                    // –ó–∞–≥–ª—É—à–∫–∞
                    ctx.fillStyle = '#222222';
                    ctx.fillRect(0, 0, asset.width, asset.height);
                    
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(10, 10);
                    ctx.lineTo(asset.width - 10, asset.height - 10);
                    ctx.moveTo(asset.width - 10, 10);
                    ctx.lineTo(10, asset.height - 10);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('MISSING', asset.width/2, asset.height/2);
                    ctx.fillText('ASSET', asset.width/2, asset.height/2 + 12);
                }
                
                // –£–º–µ–Ω—å—à–∞–µ–º canvas –¥–æ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–µ–≤—å—é
                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                preview.appendChild(img);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const name = document.createElement('div');
                name.className = 'asset-name';
                name.textContent = asset.name;
                
                const size = document.createElement('div');
                size.className = 'asset-size';
                size.textContent = `${asset.width}x${asset.height}`;
                
                card.appendChild(preview);
                card.appendChild(name);
                card.appendChild(size);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                card.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = asset.name;
                    link.click();
                });
                
                imagesGrid.appendChild(card);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ
            assets.audio.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.dataset.type = 'audio';
                card.dataset.name = asset.name;
                
                const preview = document.createElement('div');
                preview.className = 'asset-preview audio';
                preview.innerHTML = 'üîä';
                
                const name = document.createElement('div');
                name.className = 'asset-name';
                name.textContent = asset.name;
                
                const size = document.createElement('div');
                size.className = 'asset-size';
                size.textContent = `${asset.duration}—Å–µ–∫`;
                
                card.appendChild(preview);
                card.appendChild(name);
                card.appendChild(size);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                card.addEventListener('click', () => {
                    // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –∞—É–¥–∏–æ–±—É—Ñ–µ—Ä
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const audioContext = new AudioContext();
                    
                    // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–∏–ø–∞
                    const duration = parseFloat(asset.duration);
                    const sampleRate = 44100;
                    const buffer = audioContext.createBuffer(
                        2, 
                        Math.floor(sampleRate * duration), 
                        sampleRate
                    );
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –∑–≤—É–∫ –∫–ª–∏–∫–∞, –¥–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π —â–µ–ª—á–æ–∫
                    if (asset.name === 'button_click.mp3' || asset.name === 'collect.mp3' || asset.name === 'jump.mp3') {
                        const channelData = buffer.getChannelData(0);
                        for (let i = 0; i < 2000; i++) {
                            channelData[i] = Math.sin(i * 0.1) * (1 - i / 2000);
                        }
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑ –±—É—Ñ–µ—Ä–∞
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    
                    // –°–æ–∑–¥–∞–µ–º MediaStreamDestination –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                    const dest = audioContext.createMediaStreamDestination();
                    source.connect(dest);
                    
                    // –°–æ–∑–¥–∞–µ–º MediaRecorder
                    const mediaRecorder = new MediaRecorder(dest.stream);
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = function(evt) {
                        chunks.push(evt.data);
                    };
                    
                    mediaRecorder.onstop = function() {
                        const blob = new Blob(chunks, { type: 'audio/mp3' });
                        const url = URL.createObjectURL(blob);
                        
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = asset.name;
                        a.click();
                        
                        setTimeout(function() {
                            URL.revokeObjectURL(url);
                        }, 100);
                    };
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                    mediaRecorder.start();
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                    source.start();
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å —á–µ—Ä–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
                    setTimeout(function() {
                        source.stop();
                        mediaRecorder.stop();
                    }, duration * 1000);
                });
                
                audioGrid.appendChild(card);
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            createAssetCards();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–∫–∞—á–∞—Ç—å –≤—Å–µ"
            document.getElementById('download-all').addEventListener('click', function() {
                alert('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–∞—á–∞–π—Ç–µ —Ä–µ—Å—É—Ä—Å—ã –ø–æ –æ–¥–Ω–æ–º—É.');
            });
        });
    </script>
</body>
